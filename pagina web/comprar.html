<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2>Comprar</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="novedad.html">Novedad</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="diseño.html">Diseño</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
       
    
        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Dirección de Envio</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Ingrese Su Nombres
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Ingrese Su Apellido
                  </div>
                </div>
    
    
                <div class="col-12">
                  <label for="email" class="form-label">Correo electrónico<span class="text-muted"><font style="vertical-align: inherit;">(Opcional)</font></span></label>
                  <input type="email" class="form-control" id="email" placeholder="example@ejemplo.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 calle principal" required="">
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>

                </div>    
                <div class="col-md-5">
                  <label for="country" class="form-label">País</label>
                  <select class="form-select" id="country" required="">
                    <option value="">Bolivia</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid country.
                  </div>
                </div>
    
                <div class="col-md-4">
                  <label for="state" class="form-label">Estado</label>
                  <select class="form-select" id="state" required="">
                    <option value="">Cochabamba</option>
                    <option>Santa Cruz</option>
                    <option>Oruro</option>
                    <option>La Paz</option>
                  </select>
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="zip" class="form-label">Facebook(opcional)</label>
                  <input type="text" class="form-control" id="zip" placeholder="" required="">
                </div>
              </div>

              <hr class="my-4">
    
              <h4 class="mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Pago</font></font></h4>
    
              <div class="my-3">
                <div class="form-check">
                  <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                  <label class="form-check-label" for="credit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Forma Presencial -- Reserva</font></font></label>
                </div>
                <div class="form-check">
                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                    <label class="form-check-label" for="credit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tigo Money</font></font></label>
                  </div>
              <hr class="my-4">
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
